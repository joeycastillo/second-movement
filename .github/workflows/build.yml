name: Build

on:
  pull_request:
  push:
    branches-ignore:
      - gh-pages

env:
  BOARD: sensorwatch_red
  DISPLAY: classic

jobs: 
  build:
    container:
      image: ghcr.io/armmbed/mbed-os-env:latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - "sensorwatch_red"
          - "sensorwatch_green"
          - "sensorwatch_blue"
          - "sensorwatch_pro"
    env:
      BOARD: ${{ matrix.board }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Compile movement firmware
        run: make
        working-directory: '.'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}-movement.uf2
          path: build/firmware.uf2

  build-simulator:
    container:
      image: emscripten/emsdk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Compile movement
        run: emmake make
        working-directory: '.'
      - name: Archive simulator build
        working-directory: './build-sim'
        run: |
          tar -czf movement.tar.gz firmware.html firmware.wasm firmware.js
      - name: Upload simulator build
        uses: actions/upload-artifact@v4
        with:
          name: movement.tar.gz
          path: build-sim/movement.tar.gz
